<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>countdown-timer</title>
</head>

<body>
    <h1>New Year's Eve</h1>
    <div class="countdown-container">
        <div class="countdown-element days-container">
            <p class="big-text days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-element hours-container">
            <p class="big-text hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-element mins-container">
            <p class="big-text minutes">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-element seconds-container">
            <p class="big-text seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
<script src="/main.js"></script>
</html>
